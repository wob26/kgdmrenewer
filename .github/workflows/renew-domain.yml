name: DPDNS Domain Auto-Renew

on:
  schedule:
    - cron: '0 3 1,15 * *'  # 每月1号和15号的3:00 UTC运行
  workflow_dispatch:  # 支持手动触发

jobs:
  renew:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install undetected-chromedriver selenium

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Run renewal script
        env:
          ACCOUNT_1_USERNAME: ${{ secrets.ACCOUNT_1_USERNAME }}
          ACCOUNT_1_PASSWORD: ${{ secrets.ACCOUNT_1_PASSWORD }}
          ACCOUNT_1_DOMAINS: ${{ secrets.ACCOUNT_1_DOMAINS }}
          ACCOUNT_2_USERNAME: ${{ secrets.ACCOUNT_2_USERNAME }}
          ACCOUNT_2_PASSWORD: ${{ secrets.ACCOUNT_2_PASSWORD }}
          ACCOUNT_2_DOMAINS: ${{ secrets.ACCOUNT_2_DOMAINS }}
          # 如果有更多账号，请按格式继续添加
        run: python renew.py
        
      # ↓↓↓ 新增：上传调试截图 ↓↓↓
      - name: Upload debug screenshots
        if: always()  # 即使脚本失败也执行
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: |
            debug_*.png
            *.png
          if-no-files-found: warn  # 没有文件时警告而不是失败
          retention-days: 14  # 保留14天
          
      # 可选：上传日志文件
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: renewal-logs
          path: |
            **/*.log
            logs/
          if-no-files-found: ignore