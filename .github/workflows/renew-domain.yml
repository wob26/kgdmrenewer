name: DPDNS Domain Auto-Renew

on:
  schedule:
    # 在每年的3月28日和4月28日的 UTC 时间 3:00 运行
    - cron: '0 3 28 3,4 *'
  
  # 允许手动触发
  workflow_dispatch:

jobs:
  renew:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager

      # 【已为您修改】固定Chrome浏览器版本以保证兼容性
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: '114'
      
      - name: Run renewal script
        env:
          ACCOUNT_1_USERNAME: ${{ secrets.ACCOUNT_1_USERNAME }}
          ACCOUNT_1_PASSWORD: ${{ secrets.ACCOUNT_1_PASSWORD }}
          ACCOUNT_1_DOMAINS: ${{ secrets.ACCOUNT_1_DOMAINS }}
          
          ACCOUNT_2_USERNAME: ${{ secrets.ACCOUNT_2_USERNAME }}
          ACCOUNT_2_PASSWORD: ${{ secrets.ACCOUNT_2_PASSWORD }}
          ACCOUNT_2_DOMAINS: ${{ secrets.ACCOUNT_2_DOMAINS }}
        run: python renew.py
      
      - name: Upload screenshot on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-screenshots
          path: ./*.png
