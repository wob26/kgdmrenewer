name: DPDNS Domain Auto-Renew

on:
  schedule:
    - cron: '0 3 1,15 * *'
  workflow_dispatch:

jobs:
  renew:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install undetected-chromedriver selenium

      - name: Run renewal script
        env:
          ACCOUNT_1_USERNAME: ${{ secrets.ACCOUNT_1_USERNAME }}
          ACCOUNT_1_PASSWORD: ${{ secrets.ACCOUNT_1_PASSWORD }}
          ACCOUNT_1_DOMAINS: ${{ secrets.ACCOUNT_1_DOMAINS }}
          ACCOUNT_2_USERNAME: ${{ secrets.ACCOUNT_2_USERNAME }}
          ACCOUNT_2_PASSWORD: ${{ secrets.ACCOUNT_2_PASSWORD }}
          ACCOUNT_2_DOMAINS: ${{ secrets.ACCOUNT_2_DOMAINS }}
          # 如果有更多账户，继续在这里添加
        run: python renew.py

      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-screenshots
          path: ./*.png